<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Terminal - reshell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 2px solid #4ec9b0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #4ec9b0;
            font-size: 1.5rem;
        }
        
        .status {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f48771;
        }
        
        .status-indicator.connected {
            background: #4ec9b0;
        }
        
        .terminal-container {
            flex: 1;
            background: #1e1e1e;
            padding: 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .terminal-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d4d4d4;
        }
        
        .input-container {
            background: #2d2d2d;
            padding: 10px 20px;
            border-top: 1px solid #3e3e3e;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }
        
        .input-info {
            color: #858585;
            font-size: 12px;
            flex: 1;
        }
        
        .input-container button {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
            transition: background 0.2s;
        }
        
        .input-container button:hover {
            background: #3eb89f;
        }
        
        .terminal-container {
            cursor: text;
        }
        
        .terminal-container:focus {
            outline: 2px solid #4ec9b0;
        }
        
        .error {
            color: #f48771;
        }
        
        .info {
            color: #858585;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Ÿ reshell - Collaborative Terminal</h1>
        <div class="status">
            <span id="status-text">Disconnected</span>
            <div class="status-indicator" id="status-indicator"></div>
        </div>
    </div>
    
    <div class="terminal-container" id="terminal">
        <div class="terminal-output" id="output">
            <span class="info">Collaborative Terminal - Multiple users share the same shell</span>
            <span class="info">Connecting to server...</span>
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-info">
            ðŸ’¡ Click on the terminal to start typing. Keys are sent directly to the shell.
        </div>
        <button id="clear-btn">Clear Output</button>
    </div>
    
    <script src="terminal.js"></script>
</body>
</html>
